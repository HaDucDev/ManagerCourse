<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table with Different Fonts for Header and Body</title>
<style>
    table {
        font-family: Arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    th {
        font-family: "Times New Roman", Times, serif; /* Font cho header */
        background-color: #f2f2f2;
        color: #333;
        font-weight: bold;
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }

    tr:hover {
        background-color: #f5f5f5;
    }
</style>
</head>
<body>

<table id="pointTable">
    <thead>
        <tr id="headerRow">
            <!-- Cột cho pointName sẽ được thêm bằng JavaScript -->
        </tr>
    </thead>
    <tbody id="pointTableBody">
    </tbody>
</table>

<script>
    // Dữ liệu mảng JSON
    var data = [
        {
            "id": null,
            "pointName": "Lab 1",
            "weight": 20,
            "description": null,
            "status": null,
            "point": 6.00,
            "fullName": null
        },
        {
            "id": null,
            "pointName": "Lab 2",
            "weight": 20,
            "description": null,
            "status": null,
            "point": 7.00,
            "fullName": null
        },
        {
            "id": null,
            "pointName": "Kiểm tra",
            "weight": 60,
            "description": null,
            "status": null,
            "point": 8.00,
            "fullName": null
        }
    ];

    // Lấy thẻ tr cho phần header
    var headerRow = document.getElementById('headerRow');

    // Tạo thẻ th cho mỗi pointName và thêm vào headerRow
    data.forEach(function(item) {
        var th = document.createElement('th');
        th.textContent = item.pointName;
        headerRow.appendChild(th);
    });

    // Lấy thẻ tbody
    var tbody = document.getElementById('pointTableBody');

    // Duyệt qua mảng và tạo các dòng và cột tương ứng
    data.forEach(function(item) {
        var row = document.createElement('tr');
        row.innerHTML = '<td>' + item.weight + '</td>' +
                        '<td>' + item.description + '</td>' +
                        '<td>' + item.status + '</td>' +
                        '<td>' + item.point + '</td>' +
                        '<td>' + item.fullName + '</td>';
        tbody.appendChild(row);
    });
</script>

</body>
</html>
